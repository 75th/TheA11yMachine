<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility report for “{url}” ({date})</title>

  <style>
    @font-face {
      font-family: Source Sans Pro;
      font-style: normal;
      font-weight: 200;
      src: local(Source Sans Pro ExtraLight),
         local(SourceSansPro-ExtraLight),
         url(https://fonts.gstatic.com/s/sourcesanspro/v9/toadOcfmlt9b38dHJxOBGIAPdqzPmKFFIYQ-46z3JxY.woff2) format('woff2');
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      font: .9em/1.2em Source Sans Pro;
      color: rgb(43, 6, 1);
    }

    h1 {
      text-align: center;
      margin: 1em 0;
    }

    a {
      color: inherit;
    }

    .infos {
      text-align: center;
      margin-bottom: 3em;
    }

    h2 {
      margin-bottom: 1em;
      line-height: 1.3em;
    }

    .results {
      list-style: none;
    }

    .result {
      padding: 1em 2em;
    }

    .result > h2 {
      margin-bottom: .5em;
      line-height: 1.3em;
    }

    .result > p {
      margin-bottom: .5em;
    }

    [data-result-type="error"] {
      stroke: rgb(244, 96, 37);
      background-color: rgba(244, 96, 37, .1);
    }

      [data-result-type="error"] h2 {
        color: rgb(244, 96, 37);
      }

    [data-result-type="notice"] {
      stroke: rgb(254, 178, 54);
      background-color: rgba(254, 178, 54, .1);
    }

      [data-result-type="notice"] h2 {
        color: rgb(254, 178, 54);
      }

    [data-result-type="warning"] {
      stroke: rgb(10, 172, 207);
      background-color: rgba(10, 172, 207, .1);
    }

      [data-result-type="warning"] h2 {
        color: rgb(10, 172, 207);
      }

    pre {
      overflow: scroll;
    }

    .pie {
      display: block;
      margin: 2em auto;
      max-width: 200px;
      background: rgb(244, 96, 37);
      border-radius: 50%;
    }

    .pie circle {
      stroke-width: 32;
      fill: none;
    }

    .pie text {
      font-size: .5em;
      color: inherit;
      stroke: none;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>
      Accessibility report for
      “<a href="{url}" title="Visit the page targeted by the report">{url}</a>”
    </h1>
    <p class="infos">Generated at {date}.</p>

    <svg viewBox="0 0 64 64" class="pie" data-result-type="error">
      <title>
        {errorCount} errors,
        {warningCount} warnings,
        {noticeCount} notices.
      </title>
      <circle
        r="25%" cx="50%" cy="50%"
        stroke-dasharray="{warningPercentage} 100"
        data-result-type="warning" />
      <circle
        r="25%" cx="50%" cy="50%"
        stroke-dashoffset="-{warningPercentage}"
        stroke-dasharray="{noticePercentage} 100"
        data-result-type="notice" />
      <circle
        r="15%" cx="50%" cy="50%"
        stroke="white"
        style="stroke-width: 19" />
      <text x="50%" y="45%">{errorCount}</text>
      <text x="50%" y="55%">errors</text>
    </svg>

    <ul class="results">
      {results|raw}
    </ul>

  </div>
</body>
</html>
