<li class="result" data-result-type="{type}" data-result-index="{index}">
  <h2>{typeLabel}: {message}</h2>
  <p class="notes">Note codes: {noteCodeLinks|raw} <code>#{code}</code></p>
  <p class="selector"><input type="text" class="selector" value="{selector}" readonly="readonly" /></p>
  <pre>{context}</pre>
</li>
